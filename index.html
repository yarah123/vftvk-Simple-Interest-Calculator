<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
        <title> Simple Interest Calculator </title>
        
            <div class="maindiv">
                <h1>Simple Interest Calculator</h1>
                <body onload="getFocus()">
                    &emsp; &emsp; &emsp;Amount  <input  type="number"  id="principal">  <br/><br/>
                   
                    &emsp; &emsp; &emsp;Rate <input onchange="updateRate()"  type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" > 
                    <span id="rate_val"> 10.25 </span> &#37; <br /><br/>

                    &emsp; &emsp; &emsp;No. of Years <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option> 
                    </select> <br/> <br/>

                    &emsp; &emsp; &emsp;<button onclick="compute()" type="submit" >Compute Interest</button><br /><br/> <br/>
                    <span id="result"> </span><br /> <br/>
                </body>
            <footer>
                &#169; This Calculator belongs to Yara
            </footer>

            </div>
</html>
